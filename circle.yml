test:
  override:
    - node packager.js

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email onevasari@gmail.com
      - git config --global user.name 1vasari
      - git status
      - git add songs.json
      - git commit -m "Build songs.json (`date '+%F %T %Z'`) [ci skip]" || true
      # The text [ci skip] helps us to
      # avoid re-building the project again
      # by CircleCI commnit/push
      # The || true for ignore commit/push error
      - git push origin master || true
